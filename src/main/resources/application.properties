# Configuración del servidor
server.port=8080

# Configuración de la base de datos H2 (en memoria)
spring.datasource.url=jdbc:h2:mem:bankingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (opcional - para visualizar la BD)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de Kafka
spring.kafka.bootstrap-servers=localhost:9092

# Tópico de Comandos
kafka.command.topic=axon-commands
kafka.command.group-id=banking-command-handlers

# Tópico de Eventos (source of truth)
kafka.events.topic=axon-events
kafka.events.group-id=banking-event-store

# Tópico de Snapshots
kafka.snapshots.topic=axon-snapshots
kafka.snapshots.group-id=banking-snapshot-store

# Configuración del productor Kafka
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.enable.idempotence=true
spring.kafka.producer.properties.max.in.flight.requests.per.connection=1

# Configuración del consumidor Kafka
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.properties.isolation.level=read_committed

# Axon Framework
axon.axonserver.enabled=false

# Logging
logging.level.org.axonframework.eventsourcing=INFO
logging.level.com.example.banking.infrastructure.logging=INFO
logging.level.com.example.banking.infrastructure.kafka=DEBUG
logging.level.com.example.banking.infrastructure.kafka.event=DEBUG